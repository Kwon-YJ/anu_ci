<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
      <p>mark tag를 사용하여 <mark>형광펜효과</mark> 를 추가하기.</p>
      <p><del>지워진 문구 처리하기.</del></p>
      <p><s>더 이상 유효하지 않음을 표현하기</s></p>
      <p><ins>문서에 추가된 밑줄</ins></p>
      <p><u>밑줄이 그어진 것으로 렌더링</u></p>
      <p><small>작은 글씨 취급하기</small></p>
      <p><strong>볼드체로 렌더링</strong></p>
      <p><em>이탈릭 기울임 꼴 렌더링</em></p>
    </body>
</html>
