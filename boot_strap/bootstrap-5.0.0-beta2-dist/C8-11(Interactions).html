<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
      <header>
        <body>
          <p><a href="#" class="pe-none" tabindex="-1" aria-disabled="true">This link</a> can not be clicked.</p>
          <p><a href="#" class="pe-auto">This link</a> can be clicked (this is default behavior).</p>
          <p class="pe-none"><a href="#" tabindex="-1" aria-disabled="true">This link</a> can not be clicked because the 
            <code>pointer-events</code> property is inherited from its parent. However, <a href="#" class="pe-auto">this link</a> has a 
            <code>pe-auto</code> class and can be clicked.</p>
        </body>
      </header>
</html>
